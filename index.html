<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    * {
      font-family: "Outfit", sans-serif;
    }
  </style>
</head>
<body>

  <div class="w-[100vw] h-[100vh] bg-[#d5e1ef] flex justify-center items-center">
    <div class="w-[320px] h-[497px] bg-white p-2 rounded-[20px] ">
      <div class="flex items-center flex-col">
        <img class="w-[288px] h-[288px] rounded-[10px] mt-2" src="/image-qr-code.png" alt="qr-code">
        <div class="px-4">
          <h1 class="text-[#1F314F] text-center text-[22px] font-bold leading-tight mt-4">Improve your front-end skills by building projects</h1>
          <p class="text-[#7D889E] text-center text-[15px] font-normal mt-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
